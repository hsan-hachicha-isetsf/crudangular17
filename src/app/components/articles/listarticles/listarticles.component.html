<a class="btn btn-success btn-sm" routerLink="/addarticle">Nouveau</a>
<table class="table table-striped table-bordered">
<thead>
<tr>
    
    <th>Référence</th>
    <th>Désignation</th>
    <th>Quantité Stock</th>
    <th>Prix</th>
    <th>Image</th>
    <th>Actions</th>
</tr>
</thead>
<tbody>
    @for (item of articles(); track item._id) {
        <tr>
            
            <td>{{item.reference}}</td>
            <td>{{item.designation}}</td>
            <td>{{item.qtestock}}</td>
            <td>{{item.prix}}</td>
            <td><img src={{item.imageart}} width="80" height="70"/></td>

            <td>
                <a class="btn btn-warning btn-sm" [routerLink]="['/updatearticle/',item._id]">Update</a>&nbsp;
                <button class="btn btn-danger btn-sm" (click)="deletearticle(item)">Delete</button>
            
            
            </td>

        </tr>
    }
</tbody>

</table>
